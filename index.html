        <script>
              (function scrolling() {
                window.addEventListener('wheel', function(e){
                            scrollWindow(e)
                        })
                })();


                let item = document.querySelector('#scroll-section');
                
                function scrollWindow(e){
                    if (e.deltaY > 0) {    
                        item.scrollLeft += 20;
                    }
                    else {
                        item.scrollLeft -= 20;
                    }
                }
                 
                let left = $("#left");
                let right = $("#right");
                
                let howfar = 0
                let timer;
                left.mousedown(function(){
                    timer = setInterval(function(){
                        item.scrollLeft -= (howfar+4)
                    })
                }).mouseup(function(){
                    clearInterval(timer)
                })
                right.mousedown(function(){
                    timer = setInterval(function(){
                        item.scrollLeft += (howfar+4)
                    })
                }).mouseup(function(){
                    clearInterval(timer)
                })
               
        </script>
